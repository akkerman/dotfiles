# ~/.tmuxinator/fp-js.yml

name: Energie Onderbrekingen
root: ~/git/energieonderbrekingen/ea-development-vm

on_project_first_start: vagrant up
on_project_stop: vagrant halt
tmux_options: -f ~/.tmuxinator/tmux.override.conf

startup_window: project

windows:
  - vm:
      layout: main-horizontal
      panes:
        - vim:
          - vim +NERDTree Vagrantfile
        - ctop:
          - vagrant ssh
          - ctop
        - # clear

  - project:
      pre: export PYTHONPATH=~/git/energieonderbrekingen/ea-development-vm/energieonderbrekingen.nl/shared
      root: ~/git/energieonderbrekingen/ea-development-vm/energieonderbrekingen.nl
      layout: main-horizontal
      panes:
        - vim:
          - vim +NERDTree
        - # zsh

  - documentation:
      root: ~/Documents/enexis-energy-alert
      layout: 3c14,239x57,0,0[239x48,0,0,25,239x8,0,49,26]
      panes:
        - vim +NERDTree
        - guard

  - test-api:
      root: ~/git/energieonderbrekingen/test-api
      layout: even-horizontal
      panes:
        - docker-compose up
        - # zsh
