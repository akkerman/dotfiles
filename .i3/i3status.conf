# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 5
    color_good = "#84a0c6"
    color_bad = "#ff563f"
    color_degraded = "#4f546d"
}

order += "disk /"
order += "disk /opt"
order += "disk /stronghold"
order += "ethernet eth0"
order += "ethernet eth1"
order += "wireless wlan0"
order += "path_exists VPN"
order += "ethernet docker0"
order += "battery 0"
order += "load"
order += "volume master"
order += "tztime local"

wireless wlan0 {
        format_up = "(%quality at %essid) %ip"
        format_down = ""
}

path_exists VPN {
    path = "/proc/sys/net/ipv4/conf/tun0"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "%ip (%speed)"
        format_down = "eth0"
}

ethernet eth1 {
        format_up = "%ip"
        format_down = "eth1"
}

ethernet docker0 {
        format_up = "%ip"
        format_down = "docker0"
}


battery 0 {
    format = "%status %percentage %remaining"
    path = "/sys/class/power_supply/BAT1/uevent"
}

tztime local {
        format = "%d %b %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
disk "/opt2" {
        format = "%avail"
}
disk "/stronghold" {
        format = "%avail"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
